
kind: Deployment
apiVersion: apps/v1
metadata:
  name: chattingo-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chattingo-mysql
  template:
    metadata:
      labels:
        app: chattingo-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "test@123"
            - name: MYSQL_DATABASE
              value: "chattingo_db"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: chattingo-mysql-pvc

---

kind: Service
apiVersion: v1
metadata:
  name: chattingo-mysql
spec:
  selector:
    app: chattingo-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
